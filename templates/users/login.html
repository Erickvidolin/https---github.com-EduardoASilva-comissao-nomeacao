{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de login</title>

    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
  <body class="body bg-dark">
    <div class="container w-75">
      <div class="row justify-content-center align-items-center vh-100">

        <div class="col-md-10 mx-auto col-lq-5">

            <form method="post" action="{% url 'login' %}" class="p-4 p-md-5 border-0 rounded-3 bg-secondary">
                {% csrf_token %}
                <img class="rounded mx-auto d-block mb-3 w-25" src="{% static 'img/67fb70940639a0c2cb2bff5f4b99c798.png'%}" alt="">
                <div class="form-floating">

              <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" name="email" />
              <label for="inputEmail">E-mail</label>
            <div class="form-floating mt-3 mb-3">

              <input type="password" class="form-control" id="inputPassword" placeholder="Senha" name="password" />
              <label for="inputPassword">Senha</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="Lembrar login"> Lembrar login
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-success" type="submit">Entrar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
